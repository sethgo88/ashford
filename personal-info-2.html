          <h2 class="title">Tell us a little more about you?</h2>
        </div><!-- /.col -->

        <form id="form1" action="personal-info-3.html">
          <div class="col-xs-12 col-sm-8 col-md-6 col-md-offset-2">
            <div class="row name-row">
              <div class="col-xs-5">
                <select class="form-control" id="name-title" name="title" data-placeholder="Title">
                  <option></option>
                  <option value="option 1">Mr.</option>
                  <option value="option 2">Ms.</option>
                  <option value="option 3">Mrs.</option>
                </select>
              </div>
            </div>
            <div>
              <input type="text" class="form-control" name="fname" placeholder="Legal First Name*" required>
            </div>
            <div>
              <input type="text" class="form-control" name="mname" placeholder="Legal Middle Name*" required>
            </div>
            <div>
              <input type="text" class="form-control" name="lname" placeholder="Legal Last Name*" required>
            </div>
            <div class="row name-row">
              <div class="col-xs-5">
                <div>
                  <select class="form-control" id="name-suffix" name="suffix" data-placeholder="Suffix">
                    <option></option>
                    <option value="option 1">Jr.</option>
                    <option value="option 2">Sr.</option>
                  </select>
                </div>
              </div>
            </div>

            <div>
              <input type="text" class="form-control" name="pname" placeholder="Prefered Name?">
            </div>

            <div class="clearfix line-break"></div>

            <div class="input-group">
              <input type="text" class="form-control" name="ss" placeholder="Social Security Number*" required>
              <a class="more-info infield" href="javascript:(0)">?</a>
            </div>

            <div class="clearfix line-break"></div>

            <div>
              <input type="text" class="form-control" name="pphone" placeholder="Primary Phone*" required>
            </div>

            <div>
              <input type="text" class="form-control" name="sphone" placeholder="Secondary Phone*" required>
            </div>

            <div>
              <input type="text" class="form-control" name="add1" placeholder="Street Address 1*" required>
            </div>

            <div>
              <input type="text" class="form-control" name="add2" placeholder="Street Address 2*" required>
            </div>

            <div>
              <input type="text" class="form-control" name="city" placeholder="City*" required>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-4">
                <div>
                  <select class="form-control" id="personal-state" name="state" data-placeholder="State*" required>
                    <option></option>
                    <option value="option 1">Washington</option>
                    <option value="option 2">Oregon</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4">
                <div>
                  <select class="form-control" id="personal-country" name="country" data-placeholder="Country*" required>
                    <option></option>
                    <option value="option 1">United States</option>
                    <option value="option 2">Canada</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4">
                <div>
                  <input type="text" name="zip" class="form-control" placeholder="Zip*" required>
                </div>
              </div>
            </div>
            <div class="row">
